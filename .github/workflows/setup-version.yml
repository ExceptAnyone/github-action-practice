name: Setup Version & Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    working-directory: ./

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run type-check

      - name: Run lint
        run: pnpm run lint

      - name: Build Storybook
        run: pnpm run build-storybook

  release_build:
    if: startsWith(github.ref, 'refs/tags/v')
    name: Release Build (Set version from tag)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        id: set-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "Setting version to: $VERSION"
          pnpm pkg set version=$VERSION
          echo "Updated package.json version:"
          node -p "require('./package.json').version"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build production bundle
        run: pnpm run build:prod

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.set-version.outputs.version }}
          body: |
            ## ðŸš€ Release ${{ steps.set-version.outputs.version }}

            ### Changes
            - App version updated to ${{ steps.set-version.outputs.version }}
            - Production build completed
            - Storybook build completed

            ### Build Info
            - Build Time: ${{ steps.set-version.outputs.version }}
            - Node.js: ${{ env.NODE_VERSION }}
            - pnpm: ${{ env.PNPM_VERSION }}
          draft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ steps.set-version.outputs.version }}
          path: |
            dist/
            storybook-static/
          retention-days: 30
